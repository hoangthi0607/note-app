on:
  pull_request:
    branches: [ develop ]

jobs:
  build-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build app
        run: npm run build

      - name: Run tests
        run: npm test
